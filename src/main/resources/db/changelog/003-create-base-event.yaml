databaseChangeLog:
  - changeSet:
      id: 003-create-base-event
      author: omarismailov
      changes:
        - createTable:
            tableName: base_events
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false

              - column:
                  name: event_type
                  type: VARCHAR(50)
                  constraints:
                    nullable: false

              - column:
                  name: status
                  type: VARCHAR(50)
                  constraints:
                    nullable: false

              - column:
                  name: exchange_name
                  type: VARCHAR(255)
                  constraints:
                    nullable: false

              - column:
                  name: routing_key
                  type: VARCHAR(255)
                  constraints:
                    nullable: false

              - column:
                  name: payload
                  type: text
                  constraints:
                    nullable: false

              - column:
                  name: retry_count
                  type: INT
                  constraints:
                    nullable: false

              - column:
                  name: created_at
                  type: TIMESTAMP
                  defaultValueComputed: CURRENT_TIMESTAMP
                  constraints:
                    nullable: false

              - column:
                  name: updated_at
                  type: TIMESTAMP
                  defaultValueComputed: CURRENT_TIMESTAMP
                  constraints:
                    nullable: false

