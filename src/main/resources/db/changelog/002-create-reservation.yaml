databaseChangeLog:
  - changeSet:
      id: 002-create-reservation
      author: omarismailov
      changes:
        - createTable:
            tableName: reservations
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false

              - column:
                  name: payment_id
                  type: BIGINT
                  constraints:
                    nullable: false
                    unique: true

              - column:
                  name: wallet_id
                  type: BIGINT
                  constraints:
                    nullable: false

              - column:
                  name: amount
                  type: DECIMAL(19,2)
                  constraints:
                    nullable: false

              - column:
                  name: status
                  type: VARCHAR(50)
                  constraints:
                    nullable: false

              - column:
                  name: created_at
                  type: TIMESTAMP
                  constraints:
                    nullable: false

              - column:
                  name: updated_at
                  type: TIMESTAMP
                  constraints:
                    nullable: false
