databaseChangeLog:
  - changeSet:
      id: 001-create-wallet
      author: omarismailov
      changes:
        - createTable:
            tableName: wallets
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: user_id
                  type: UUID
                  constraints:
                    nullable: false
                    unique: true
              - column:
                  name: total_balance
                  type: DECIMAL(19,2)
                  constraints:
                    nullable: false
              - column:
                  name: available_balance
                  type: DECIMAL(19,2)
                  constraints:
                    nullable: false
              - column:
                  name: reserved_balance
                  type: DECIMAL(19,2)
                  constraints:
                    nullable: false
              - column:
                  name: status
                  type: VARCHAR(50)
                  constraints:
                    nullable: false
              - column:
                  name: created_at
                  type: TIMESTAMP
                  constraints:
                    nullable: false
              - column:
                  name: updated_at
                  type: TIMESTAMP
                  constraints:
                    nullable: false
